[paths]
# Persistant data storage for the testcase
# This value is a default for `taler_config_home'
taler_test_home = exchange_benchmark_home/

[taler]
# Currency supported by the exchange (can only be one)
currency = EUR

[exchange]
# how long is one signkey valid?
signkey_duration = 4 weeks
# how long are the signatures with the signkey valid?
legal_duration = 2 years
# how long do we provide to clients denomination and signing keys
# ahead of time?
lookahead_provide = 4 weeks 1 day
# HTTP port the exchange listens to
port = 8081
# Master public key used to sign the exchange's various keys
master_public_key = 98NJW3CQHZQGQXTY3K85K531XKPAPAVV4Q5V8PYYRR00NJGZWNVG
# How to access our database
DB = postgres
# Base URL of the exchange. Must be set to a URL where the
# exchange (or the twister) is actually listening.
base_url = "http://localhost:8081/"
# Keep it short so the test runs fast.
lookahead_sign = 12 h

[auditor]
BASE_URL = "http://localhost:8085/"

[exchangedb-postgres]
config = "postgres:///talercheck"

[benchmark-remote-exchange]
host = localhost
dir = /home/dold/repos/taler/exchange/src/benchmark

[account-2]
# What is the bank account (with the "Taler Bank" demo system)?
URL = "payto://x-taler-bank/localhost:8082/2"
# This is the response we give out for the /wire request.  It provides
# wallets with the bank information for transfers to the exchange.
wire_response = ${TALER_CONFIG_HOME}/account-2.json
# Which wire plugin should we use to access the account?
plugin = taler_bank
# Authentication information for basic authentication
taler_bank_auth_method = "basic"
username = user
password = pass

enable_debit = YES
enable_credit = YES

[fees-x-taler-bank]
# Fees for the forseeable future...
# If you see this after 2017, update to match the next 10 years...
